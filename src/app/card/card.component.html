<div class="card">
    <img appImagenRota [urlCustom]="'https://www.vectorstock.com/royalty-free-vector/404-error-page-not-found-miss-paper-with-white-vector-20577349'" class="image" [src]="dataEntrante?.img" alt="">
    <div class="wrapper-text">
        <div class="title">{{dataEntrante?.title}}</div>
        <div class="sub-title">{{dataEntrante?.subtitle}}</div>
    </div>
    <div class="pt-1">
        <button class="favorite" (click)="agregarFavorito()">Add favorite</button>
    </div>
</div>
